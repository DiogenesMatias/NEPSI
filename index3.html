<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    // Create the MindARThree object
    const mindarThree = new MindARThree({
      container: document.querySelector("#container")
    });

    // Load the objects from the .gltf files
    const object3d1 = new THREE.Object3D();
    object3d1.load("./assets/3d/modelo1.gltf");

    const object3d2 = new THREE.Object3D();
    object3d2.load("./assets/3d/modelo2.gltf");

    // Add the objects to the MindARThree object
    mindarThree.addObject(object3d1, {
      imageTargetSrc: "./assets/marcadores/targets-01.mind"
    });
    mindarThree.addObject(object3d2, {
      imageTargetSrc: "./assets/marcadores/targets-02.mind"
    });
  </script>
</body>
</html>
