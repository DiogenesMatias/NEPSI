<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- create your content here. just a box for now -->
      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
      <!-- define a camera which will move according to the marker position -->
      <!--<a-marker-camera preset='hiro'></a-marker-camera>-->
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
      <!--<a-marker-camera type='pattern' url='path/to/pattern-marker.patt'></a-marker-camera>-->

    <!-- Primeiro marcador -->
    <a-marker type="pattern" url="./Targets/teste-pattern-carta-01-qr.patt" id="marker1">
     <a-box position='0 0.5 0' material='color: red;'></a-box>
    <a-entity
          geometry="primitive: plane; height: auto; width: auto"
          material="color: blue"
          text="width: 4; value: Novo teste :)."></a-entity>
    </a-marker>
        
    </a-scene>
  </body>
</html>
