<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./Targets/target1.mind, ./Targets/target2.mind, ./Targets/target3.mind; showStats: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Imagens para cada marcador -->
      <img id="image1" src="./Imagens/Acerto/Marcador-Impacto-Ambiental-01.png" />
      <img id="image2" src="./Imagens/Erro/Marcador-Impacto-Ambiental-erro-01.png" />
      <img id="image3" src="./Imagens/Acerto/Marcador-Impacto-Ambiental-02.png" />

      <!-- Modelos 3D para cada marcador -->
      <a-asset-item id="object1" src="./Animacao/Acerto-texto-03.gltf"></a-asset-item>
      <a-asset-item id="object2" src="./Animacao/Erro-texto-03.gltf"></a-asset-item>
      <a-asset-item id="object3" src="./Animacao/Erro-texto-03.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Primeiro marcador .mind -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#image1" position="0 0 0"></a-image>
      <a-gltf-model src="#object1" position="0 0 -1"></a-gltf-model>
    </a-entity>

    <!-- Segundo marcador .mind -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-image src="#image2" position="0 0 0"></a-image>
      <a-gltf-model src="#object2" position="0 0 -1"></a-gltf-model>
    </a-entity>

    <!-- Terceiro marcador .mind -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-image src="#image3" position="0 0 0"></a-image>
      <a-gltf-model src="#object3" position="0 0 -1"></a-gltf-model>
    </a-entity>
  </a-scene>

  <!-- Incluir a biblioteca "Stats" internamente -->
  <script src="./Js/stats.min.js" defer></script>
  <script>
    // Inicializar a biblioteca "Stats" e adicioná-la à página
    const stats = new Stats();
    stats.showPanel(0); // 0: FPS, 1: ms, 2: MB, 3+: custom
    document.body.appendChild(stats.dom);

    // Atualizar a biblioteca "Stats" no loop de renderização da cena A-Frame
    document.querySelector('a-scene').addEventListener('renderstart', function() {
      stats.begin();
    });
    document.querySelector('a-scene').addEventListener('renderend', function() {
      stats.end();
    });
  </script>
</body>
</html>
