<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <!-- Imagens para cada marcador -->
      <img id="image1" src="./Imagens/Acerto/Marcador-Impacto-Ambiental-01.png" />
      <img id="image2" src="./Imagens/Acerto/Marcador-Impacto-Ambiental-02.png" />
      <img id="image3" src="./Imagens/Erro/Marcador-Impacto-Ambiental-erro-01.png" />

      <!-- Modelos 3D para cada marcador -->
      <a-asset-item id="object1" src="./Animacao/Acerto-texto-03.gltf"></a-asset-item>
      <a-asset-item id="object2" src="./Animacao/Acerto-texto-03.gltf"></a-asset-item>
      <a-asset-item id="object3" src="./Animacao/Erro-texto-03.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


    <!-- Primeiro marcador -->
    <a-marker preset="pattern" type="pattern" value="5" url="./Targets/pattern-Impacto-Ambiental.patt">
       <a-box id="object1" position="0 0.5 0" width="2" height="1" depth="1" color="green"></a-box>
       <a-text id="object1" value="Acertou!!!"
              position="0 1.25 0"
              color="white"
              align="center"
              scale="1.5 1.5 1.5" clickable="messageId: 1;"></a-text>
    </a-marker>

    <!-- Segundo marcador -->
    <a-marker preset="pattern" type="pattern" value="10" url="./Targets/pattern-carta-01-qr.patt">
      <!--<a-image src="#image2" position="0 0 0"></a-image>-->
      <!--<a-gltf-model src="#object2" position="0 0 1"></a-gltf-model>-->
    </a-marker>

    <!-- Terceiro marcador -->
    <a-marker preset="pattern" type="pattern" value="15" url="./Targets/pattern-carta-02-qr.patt">
      <!--<a-entity text="value: Errou!; color: red; scale: 2 2 2" id="object3">-->
      <a-box id="object3" position="0 0.5 0" width="2" height="1" depth="1" color="red"></a-box>
      </a-box>
      <a-text id="object4" value="ERROU!!!"
              position="0 1.25 0"
              color="white"
              align="center"
              scale="1.5 1.5 1.5" clickable="messageId: 2;"></a-text>
    </a-marker>
    
    <!--Criando poupop de explicação-->
    <!-- Pop-up de explicação -->
    <a-entity id="popup"
        visible="false"
        geometry="primitive: plane; width: 2; height: 1;"
        material="color: gray; opacity: 0.9"
        position="0 1.5 -2.2"
        text="value: Essa é uma explicação;\nClique para fechar;"
        visible-on-click></a-entity>


    <!-- Definir o componente customizado "show-object3d-on-scan" -->
    <a-entity show-object3d-on-scan></a-entity>
  </a-scene>

  <script>
    //Mensagens de explicação
    const messages = {
      1: "Mensagem personalizada para o ID 1.",
      2: "Outra mensagem personalizada para o ID 2."
    };

    // Definir o componente customizado "show-object3d-on-scan"
    AFRAME.registerComponent('show-object3d-on-scan', {
      init: function () {
        const markerEntity = this.el;
        markerEntity.addEventListener('markerFound', function (event) {
          const markerId = event.target.getAttribute('value');
          // Ocultar todos os modelos 3D
          document.querySelectorAll('a-entity').forEach(model => model.setAttribute('visible', false));
          
          // Mostrar objeto 3D associado ao marcador encontrado
          switch (markerId) {
            case '5','10':
                if(markerId == '5' && markerId == '10' || markerId == '10' && markerId == '5'){
                    document.getElementById('object1').setAttribute('visible', true);
              document.getElementById('object1').setAttribute('visible', true);
              
                }
              break;
           // case '10':
           //   document.getElementById('object2').setAttribute('visible', true);
           //   break;
            case '15':
            if(markerId == '15' && markerId == '10' || markerId == '15' && markerId == '5'){
                    document.getElementById('object1').setAttribute('visible', true);
              document.getElementById('object3').setAttribute('visible', true);
               document.getElementById('object4').setAttribute('visible', true);
                 }
              break;
          }
        });
      }
    });

    // Componente "clickable" para adicionar evento de clique ao elemento
    AFRAME.registerComponent('clickable', {
        schema: {
        messageId: { default: '' }
      },
      init: function () {
        const el = this.el;
        el.addEventListener('click', function () {
          //el.emit('clicked');
          el.emit('clicked', { messageId: this.getAttribute('clickable').messageId });
        });
      }
    });

    // Componente "visible-on-click" para exibir/ocultar elementos ao clicar
    AFRAME.registerComponent('visible-on-click', {
      init: function () {
        const el = this.el;
        const popup = document.getElementById('popup');

        el.addEventListener('clicked', function () {
          //popup.setAttribute('visible', !popup.getAttribute('visible'));
          const messageId = event.detail.messageId;
          popup.setAttribute('text', 'value', messages[messageId]);
          popup.setAttribute('visible', !popup.getAttribute('visible'));
        });
      }
    });

  </script>
</body>
</html>
